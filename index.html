<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>iframe {border: 0;width: 100%;height: 400px;}</style>
</head>
<body>
<form id="paymentForm">
    <div id="widget"
     title="Dom's Test Payment Form"></div>
     <center><button onclick="alert()" type="submit">Submit</button></center>
</form>

<script src="https://widget.paydock.com/sdk/latest/widget.umd.js" ></script>
<script>
    var widget = new paydock.HtmlWidget('#widget', '97c2d87402dd063610f641b46b4c764ae0b4df79', '61e0eb675b3f054e35161aa1', 'card', 'card_payment_source_with_cvv');

    widget.useAutoResize();
    widget.interceptSubmitForm('#paymentForm');
    widget.onFinishInsert('input[name="payment_source_token"]', 'payment_source');
    widget.setWebHookDestination('https://webhook.site/f9498571-f0cb-4ea0-a92d-225f4e2fbb94');
    widget.showElements(['submit_button']);
    widget.load();
</script>

<script>
function alert() {
  alert("Payment Details Sent to PayDock!");
}
</script>


</body>
</html>
