<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>iframe {border: 0;width: 100%;height: 300px;}</style>
</head>
<body>
    <form id="paymentForm">
        <div id="widget"
        title="Dom's Payment form"
        finish-text="Payment Data was successfully sent via WebHook"></div>
        <input name="payment_source_token" id="payment_source_token" type="hidden">
    </form>
    <script src="https://app-sandbox.paydock.com/v1/widget.umd.js" ></script>
    <script>
        var widget = new paydock.HtmlWidget('#widget', '97c2d87402dd063610f641b46b4c764ae0b4df79');
        widget.onFinishInsert('input[name="payment_source_token"]', 'payment_source');
        widget.load();
        widget.on('form_submit', function (payment_source) {
     console.log(payment_source);
});
// or
 widget.on('form_submit').then(function (payment_source) {
     console.log(payment_source);
});
    </script>
</body>
</html>
